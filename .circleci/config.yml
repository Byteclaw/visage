# Javascript Node CircleCI 2.0 configuration file
version: 2
jobs:
  build:
    docker:
      - image: circleci/node:12.14.0-stretch-browsers
    steps:
      - checkout
      - setup_remote_docker
      - restore_cache:
          key: yarndeps-{{ .Branch }}-{{ checksum "yarn.lock" }}
      - run:
          name: Install dependencies
          command: yarn install --cache-folder ~/.yarn-cache
      - save_cache:
          key: yarndeps-{{ .Branch }}-{{ checksum "yarn.lock" }}
          paths:
            - ~/.yarn-cache
      - run:
          name: Lint
          command: yarn lint
      - run:
          name: Typecheck
          command: yarn build
      - run:
          name: Test
          command: yarn test:ci
workflows:
  version: 2
  build-test-and-deploy:
    jobs:
      - build
